 <h3>Saving a Set</h3> 
    <p>The save function is used to externally store sets. Perform the following steps to save a set:</p> 
    <p>1. Right-click on the set name and select <b>Save</b> to bring up the Save dialog box.</p> 
    <p>2. Enter the set name in the file name text box. </p> 
    <p>3. Select a file type and then click on <b>Save</b>. <a name="_Load"></a></p>
